<div class="spotlightWrapper col carousel-item" id="id<t4 type='meta' meta='content_id' />">

  <div class="spotlight spotlightPalette<t4 type='content' name='Brand Color Palette' output='normal' display_field='value' />">

    <div class="spotlightImage col-xs-12 col-lg-4">
      <t4 type="content" name="Spotlight Image" output="selective-output" format="img-fluid" formatter="path/*" />
      <!-- <img class="img-fluid" src="<t4 type='content' name='Spotlight Image' output='imageurl' />" alt="<t4 type='content' name='Source' output='normal' modifiers='striptags,htmlentities' />">      -->
    </div>

    <div class="spotlightCopy col-xs-12 col-lg-8">

      <h3><t4 type="content" name="Text Title" output="normal" modifiers="striptags,htmlentities" /></h3>
      <p class="spotlightCopyBody">
        <t4 type="content" name="Text" output="normal" modifiers="striptags,htmlentities" />
      </p>

      <div class="spotlightCopyCitation">
        <t4 type="content" name="Bio Link" output="selective-output" modifiers="nav_sections" process-format="true" format="<a class=&quot;spotlightBioLink&quot; href=&quot;<t4 type='content' name='Bio Link' output='linkurl' modifiers='nav_sections' />&quot;>" />       
        <t4 type="content" name="Source" output="selective-output" modifiers="nav_sections" format='<span class="spotlightSource">$value</span>' />
        <t4 type="content" name="Affiliation" output="selective-output" modifiers="nav_sections" format='<span class="spotlightAffiliation">$value</span>' />
        <t4 type="content" name="Bio Link" output="selective-output" modifiers="nav_sections" process-format="true" format="</a>" />
      </div>

    </div>
    <div class="clearfix"></div>
  </div>
</div>
